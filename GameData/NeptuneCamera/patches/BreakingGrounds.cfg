// NeptuneCamera for BG parts
//
// CRSY Light Scanning Arm
@PART[RobotArmScanner_S1]:NEEDS[NeptuneCamera]
{
	MODULE
	{
		name = ModuleNeptuneCamera
		cameraTransformName = LightTransform
		
		HasCustomTitle = True
		cameraCustomTitle = "UV Scanner"

		cameraType = ULTRAVIOLET_COLOUR
		cameraFieldOfView = 50
		cameraHorizontalResolution = 512
		cameraVerticalResolution = 512

		cameraHasErrors = True
		cameraErrorRate = 10
		cameraHasNoise = True
		cameraNoiseMaxStrength = 15

		cameraHasDisplayWindow = True
		
		cameraHasConfigTransform = False
	}
}
