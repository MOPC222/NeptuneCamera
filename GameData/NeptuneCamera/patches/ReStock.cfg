// NeptuneCamera for ReStock
// Not tested yet
//
// SENTINEL Infrared Telescope
@PART[InfraredTelescope]:NEEDS[NeptuneCamera,ReStock]:AFTER[ReStock]
{
	MODULE
	{
		name = ModuleNeptuneCamera
		cameraTransformName = restock-sentinel-1
		
		HasCustomTitle = True
		cameraCustomTitle = "SENTINEL Infrared Telescope"

		cameraType = INFRARED_COLOUR
		cameraFieldOfView = 15
		cameraHorizontalResolution = 2048
		cameraVerticalResolution = 2048

		cameraHasErrors = True
		cameraErrorRate = 2
		cameraHasNoise = True
		cameraNoiseMaxStrength = 10

		cameraHasDisplayWindow = True
		
		cameraHasConfigTransform = True
		cameraConfigTransformPosition = 0, -0.5, 1.125
		cameraConfigTransformDirection = 62, 180, 0
	}
}

// Docking Ports
//
// Clamp-O-Tron Jr. Docking Port
@PART[dockingPort3]:NEEDS[NeptuneCamera,ReStock]:AFTER[ReStock]
{
	MODULE
	{
		name = ModuleNeptuneCamera
		cameraTransformName = dockingNode
		
		HasCustomTitle = True
		cameraCustomTitle = "Docking Port Camera"

		cameraType = FULL_COLOUR_ONLY
		cameraFieldOfView = 55
		cameraHorizontalResolution = 512
		cameraVerticalResolution = 512

		cameraHasErrors = False
		cameraHasNoise = True
		cameraNoiseMaxStrength = 10

		cameraHasDisplayWindow = True
	}
}
